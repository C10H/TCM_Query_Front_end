<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片上传</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.9/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <nav id="navBar">
    </nav>
	<div class="container container-fluid">
		<div class="row">
			<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
				<p><h5 id="TCM_code">&nbsp;</h5></p>
			<div class="input-group btn-group">
				<input id="input" type="text" class="form-control" placeholder="中药代码">
				<span class="btn-group" >
							<button class="btn btn-primary" type="button" id="query" onClick="Button_onClick()">
								修改
							</button> 
				</span>
			</div>
			<p><h3>&nbsp;</h3></p>
				
				<input id="imgUpload" name="file" type="file" multiple data-show-upload="false" class="file file-loading" data-show-caption="true">
				<p><h1>&nbsp;</h1></p>
	  			<button class="btn btn-primary" type="button" onClick="logout()">logout</button>
			</div>
		</div>
	</div>
	
    
	<div class="row">
